<app-header />

<main>
  <app-knowledge />
  <app-experiences />

  <!-- com o on viewport, quando o scrol chegar no componente de projetos, aí ele começa a carregar -->
  @defer (on viewport) {
    <app-projects />
  }@placeholder {
    <section>
      <h2>Carregando projetos...</h2>
    </section>
  }@error {
    <section>
      <h2>Ocorreu um erro ao carregar os projetos...</h2>
    </section>
  }
</main>
