<header>
  <h2 mat-dialog-title>{{ project().title }}</h2>

  <button type="button" (click)="closeModal()">
    <img src="assets/icons/dialog/close.svg" alt="Botão para fechar o dialog" />
  </button>
</header>

<mat-dialog-content>
  <h3>Descrição</h3>

  <article [innerHTML]="project().description"></article>

  @if (hasLinks()) {
    <nav>
      @for (item of project().links; track item) {
        <a [href]="item.href" target="_blank" rel="noreferrer" class="btn btn-primary">
          {{ item.name }}
        </a>
      }
    </nav>
  }
</mat-dialog-content>
