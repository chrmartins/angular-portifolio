<section class="experiences">
  <div class="container">
    <header class="experiences__header">
      <h2>Últimas Experiências</h2>
      <p>Uma jornada construindo produtos digitais de alto impacto, liderando squads e evoluindo design systems.</p>
    </header>

    <ul class="experiences__timeline">
      @for(item of arrayExperiences(); track item.summary.strong){
        <li class="experiences__item">
          <div class="experiences__marker" aria-hidden="true"></div>
          <details class="experience-card glass-card">
            <summary>
              <div class="experience-card__heading">
                <strong>{{ item.summary.strong }}</strong>
                <span>{{ item.summary.p }}</span>
              </div>
              <span class="experience-card__chevron" aria-hidden="true"></span>
            </summary>
            <article [innerHTML]="item.text"></article>
          </details>
        </li>
      }
    </ul>
  </div>
</section>
